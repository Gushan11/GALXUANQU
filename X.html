<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签 & 时间选择复制</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .category {
            margin-bottom: 15px;
        }
        .category-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .button {
            padding: 8px 12px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .button.selected {
            background-color: #4caf50;
            color: white;
        }
        .selected-tags {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            min-height: 40px;
            resize: none;
        }
        .calendar {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        select {
            margin-right: 10px;
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .selected-date {
            background-color: #4CAF50;
            color: white;
        }

    </style>
</head>
<body>

    <div id="container"></div>

    <div class="selected-tags">
        <strong>已选内容：</strong>
        <span id="selectedText"></span>
    </div>

    <!-- 时间选择器 -->
    <div class="calendar">
        <label>选择日期：</label>
        <select id="yearSelect"></select>
        <select id="monthSelect"></select>
        <table id="calendarTable">
            <tr>
                <th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th>
            </tr>
        </table>
    </div>

    <!-- 自定义文本框 -->
    <textarea id="extraText1" class="input-box" placeholder="请输入自定义标签..."></textarea>
    <textarea id="extraText2" class="input-box" placeholder="请输入其他内容..."></textarea>

    <button class="copy-btn" onclick="copyText()">复制</button>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        let selectedCategories = {};
        let selectedDateText = "";

        // 更新已选内容
        function updateSelectedText() {
            let selectedText = Object.keys(selectedCategories).map(category => 
                `${category}: ${selectedCategories[category].join(" ")}`
            ).join("\n");

            if (selectedDateText) {
                selectedText += "\n" + selectedDateText;
            }

            document.getElementById("selectedText").textContent = selectedText;
        }

        // 标签选择逻辑
        const config = [
            { "title": "运行平台", "options": ["WINDOWS", "安卓", "JOIPLAY", "WINE", "KRKR", "TY", "WINLATOR", "EXAGEAR", "MAC"] },
            { "title": "语言", "options": ["日文", "简中", "繁中", "精翻", "AI翻译"] },
            { "title": "剧情", "options": ["无剧情", "少剧情", "长剧情"] },
            { "title": "游戏类型", "options": ["SLG", "RPG", "GALGAME", "ACT","ADV","ARPG", "休闲", "神作", "新作", "AVG", "老物", "拔作", "视觉小说", "3D", "异世界"] },
            { "title": "色情内容", "options": ["巨乳", "贫乳", "萝莉", "人妻", "触手", "异种族", "异世界", "催眠", "束缚", "凌辱", "虫奸", "百合", "电车", "触摸", "机械", "睡奸", "野战", "露出", "扶她", "NTR", "后宫", "逆NTR", "逆后宫", "纯爱", "SM", "3P", "性服务", "拍摄", "群交", "猎奇", "破处", "超乳", "性玩具", "雌小鬼", "兽耳娘", "血腥"] },
        ];

        const container = document.getElementById("container");

        config.forEach(category => {
            const categoryDiv = document.createElement("div");
            categoryDiv.classList.add("category");

            const titleDiv = document.createElement("div");
            titleDiv.classList.add("category-title");
            titleDiv.textContent = category.title;

            const buttonsDiv = document.createElement("div");
            buttonsDiv.classList.add("buttons");

            category.options.forEach(option => {
                const button = document.createElement("button");
                button.classList.add("button");
                button.textContent = option;
                button.addEventListener("click", () => {
                    button.classList.toggle("selected");
                    updateSelectedCategories();
                });
                buttonsDiv.appendChild(button);
            });

            categoryDiv.appendChild(titleDiv);
            categoryDiv.appendChild(buttonsDiv);
            container.appendChild(categoryDiv);
        });

        // 更新选中的标签
        function updateSelectedCategories() {
            selectedCategories = {};
            document.querySelectorAll(".button.selected").forEach(button => {
                const categoryTitle = button.closest(".category").querySelector(".category-title").textContent;
                if (!selectedCategories[categoryTitle]) {
                    selectedCategories[categoryTitle] = [];
                }
                selectedCategories[categoryTitle].push("#" + button.textContent);
            });

            updateSelectedText();
        }

        // 时间选择器
        const yearSelect = document.getElementById("yearSelect");
        const monthSelect = document.getElementById("monthSelect");
        const calendarTable = document.getElementById("calendarTable");

        const currentYear = new Date().getFullYear();
        for (let y = currentYear - 55; y <= currentYear + 30; y++) {
            yearSelect.innerHTML += `<option value="${y}">${y}年</option>`;
        }
        yearSelect.value = currentYear;

        for (let m = 1; m <= 12; m++) {
            monthSelect.innerHTML += `<option value="${m}">${m}月</option>`;
        }
        monthSelect.value = new Date().getMonth() + 1;

        function generateCalendar() {
            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            
            calendarTable.innerHTML = "<tr><th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th></tr>";

            let row = calendarTable.insertRow();
            for (let i = 0; i < firstDay.getDay(); i++) row.insertCell();

            for (let date = 1; date <= lastDay.getDate(); date++) {
                if (row.cells.length === 7) row = calendarTable.insertRow();
                const cell = row.insertCell();
                cell.textContent = date;
                cell.onclick = () => {
                    selectedDateText = `发售时间：#${year}年 #${month}月 ${date}`;
                    updateSelectedText();
                };
            }
        }

        yearSelect.addEventListener("change", generateCalendar);
        monthSelect.addEventListener("change", generateCalendar);
        generateCalendar();
    });

    // 复制文本
    function copyText() {
        navigator.clipboard.writeText(document.getElementById("selectedText").textContent + "\n" + 
            document.getElementById("extraText1").value + "\n\n" + 
            document.getElementById("extraText2").value);
        alert("复制成功！");
    }
</script>

</body>
</html>
